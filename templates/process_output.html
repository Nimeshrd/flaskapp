<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bolt - Candidate full-load processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            font-size: 1.2em;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Process Output</h1>
        <div class="buttons">
            <form method="get" action="/stop">
                <button type="submit">Stop</button>
            </form>
        </div>
    </div>
    <h2>{{ message }}</h2>
    <pre>{{ output }}</pre>
</body>
</html>
